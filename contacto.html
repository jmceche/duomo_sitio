<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/54cc07b626.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjQCahLWo9oBH1R-KqqAFbLXo0KBvXtC8&callback=initMap"
    ></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
    <title>Duomo Amoblamientos</title>
  </head>
  <body>
    <!-- NavBar -->
    <section id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark transparent fixed-top">
        <a class="navbar-brand" href="./index.html">
          <img
            src="img/logo4.png"
            height="60"
            alt="duomo_logo"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="./productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <!-- CONTACTO -->
    <section id="contacto-main">
      <div class="container">
        <h1 class="display-2 text-light">Contactanos</h1>
        <hr />
      </div>
      <div class="container bg-light p-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h3 class="my-4">
              <i class="fas fa-map-marker-alt"></i> Calle ####
            </h3>
            <h3 class="my-4"><i class="fas fa-phone"></i> 0342-#########</h3>
            <h3 class="my-4">
              <i class="far fa-clock"></i> Lun-Sab: 06:30am-8:30pm
            </h3>
          </div>

          <div class="col-md-6">
            <form>
              <div class="form-group">
                <div class="form-group">
                  <label for="firstname">Nombre y Apellido*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Tel√©fono*</label>
                  <input type="tel" class="form-control" id="phone" required />
                </div>
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje*</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="3"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- GOOGLE MAP -->
    <div id="map"></div>
    <!--FOOTER-->
    <footer class="bg-dark">
      <div class="container-fluid p-2">
        <div class="row align-items-center justify-content-around no-gutters">
          <div class="col-md-3">
            <ul class="nav flex-column align-items-center">
              <li class="nav-item">
                <a class="nav-link text-white" href="./productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <img
              src="./img/logo4.png"
              alt="duomo logo"
              class="img-fluid"
              width="300"
            />
          </div>
          <div class="col-md-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link text-white"
                  ><img
                    class="img-fluid"
                    src="./img/facebook_logo.png"
                    alt="facebook"
                    width="50"
                  />/duomo.amobalmientos</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white"
                  ><img
                    class="img-fluid"
                    src="./img/instagram_logo.png"
                    alt="instagram"
                    width="50"
                  />@duomoamobalmientos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
