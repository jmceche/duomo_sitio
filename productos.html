<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Duomo Amoblamientos</title>
    <link
      rel="shortcut icon"

  <body>

    <section id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark transparent fixed-top">
        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <a class="navbar-brand" href="/index.html">
          <img
            src="img/logo4.png"
            height="60"
            alt="duomo logo"
            loading="lazy"
          />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Productos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item text-white"
                  href="/productos/cocina.html"
                  >Cocina</a
                >
                <a
                  class="dropdown-item text-white"
                  href="/productos/ropero.html"
                  >Roperos</a
                >
                <a
                  class="dropdown-item text-white"
                  href="/productos/vestidor.html"
                  >Vestidores</a
                >
                <a
                  class="dropdown-item text-white"
                  href="/productos/living.html"
                  >Living</a
                >
                <a class="dropdown-item text-white" href="/productos/bano.html"
                  >Baño</a
                >
                <a
                  class="dropdown-item text-white"
                  href="/productos/dormitorio.html"
                  >Dormitorio</a
                >
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
          <div class="col mb-4">
            <a href="/productos/cocina.html" class="card-link">
            <div class="card bg-dark text-white">
              <img src="/img/cocina_01.jpg" class="card-img-top" alt="..." />
              <div
                class="transparent card-img-overlay d-flex flex-row justify-content-center align-items-center"
              >
                <h5 class="card-title display-3">Cocinas</h5>
              </div>
               </a>
            </div>
          </div>
          <div class="col mb-4">
            <a href="/productos/bano.html" class="card-link">
            <div class="card bg-dark text-white">
              <img src="/img/baño.jpg" class="card-img-top" alt="..." />
              <div
                class="transparent card-img-overlay d-flex flex-row justify-content-center align-items-center"
              >
                <h5 class="card-title display-3">Baños</h5>
              </div>
              </a>
            </div>
          </div>
          <div class="col mb-4">
            <a href="/productos/living.html" class="card-link">
            <div class="card bg-dark text-white">
              <img src="/img/living.jpg" class="card-img-top" alt="..." />

              <div
                class="transparent card-img-overlay d-flex flex-row justify-content-center align-items-center"
              >
                <h5 class="card-title display-3">Roperos</h5>
              </div>
              </a>
            </div>
          </div>
          <div class="col mb-4">
            <a href="/productos/vestidor.html" class="card-link">
            <div class="card bg-dark text-white">
              <img src="/img/vestidor.jpg" class="card-img-top" alt="..." />
              <div

              >
                <h5 class="card-title display-3">Vestidores</h5>
              </div>
              </a>
            </div>
          </div>
          <div class="col mb-4">
            <a href="/productos/dormitorio.html" class="card-link">
            <div class="card bg-dark text-white">
              <img src="/img/dormitorio.jpg" class="card-img-top" alt="..." />

              >
                <h5 class="card-title display-3">Dormitorios</h5>
              </div>
              </a>
            </div>
          </div>

              <li class="nav-item">
                <a class="nav-link text-white" href="/productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>

        <div class="row justify-content-center py-3">
          <div class="col-5 d-flex justify-content-center">
            <img
              src="/img/logo4.png"
              alt="duomo logo"
              class="img-fluid"
              width="300"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col d-flex flex-row justify-content-center">
            <a
              href="https://facebook.com/duomoamoblamientos"
              target="_blank"
              class="nav-link d-flex align-items-center"
              ><img
                class="img-fluid"
                src="/img/facebook_logo.png"
                alt="facebook"
                width="50"
            /></a>

            <a
              href="https://instagram.com/duomoamoblamientos"
              target="_blank"
              class="nav-link d-flex align-items-center"
              ><img
                class="img-fluid"
                src="/img/instagram_logo.png"
                alt="instagram"
                width="50"
            /></a>
          </div>
        </div>
      </div>

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
